<html>
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
    <script type="text/javascript" src="//plus.google.com/hangouts/_/api/v1/hangout.js"></script>
    <script type="text/javascript" src="{{site.url}}/kanbantimer.js"></script>

    <link href="{{site.url}}/kanbantimer.css" media="all" rel="stylesheet" />
  </head>

  <body>
    <div>
      <progress id="timerBar" value="0" max="0"></progress>
      <span id="timerLabel" class="timerLabel"></span>
      <div>
        <button class="time" data-seconds="300">5m</button>
        <button class="time" data-seconds="120">2m</button>
        <button class="play">Play</button>
        <button class="stop">Stop</button>
      </div>
    <div>
  </body>
</html>
